<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{library/books/{id}(id=${book.getId()})}" th:text="${book.getName()}+',' ${book.getAuthor()}"/>
</div>
<br>
<a href="/library/books/new"> Add new Book!</a>
</body>
</html>
