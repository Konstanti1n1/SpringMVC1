<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
<fieldset>
    <legend> Update </legend>
  <label for="name"> Write your name: </label>
  <input type="text"  minlength="2" required th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br>
    <label for="age"> Write your age: </label>
    <input type="number" min="0"  max="100"  required th:field="*{age}" id="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</div>
    <br>
    <label for="email"> Write your email: </label>
    <input type="email" minlength="3" maxlength="15" required  th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
  <br>
    <input type="submit" value="edit">
</fieldset>
</form>

</body>
</html>
