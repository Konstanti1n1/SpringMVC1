<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>

<body>
<p th:text="${person.getName()}"></p>
<p th:text="${person.getId()}"></p>
<hr>
<br>
<input type="button" onclick="location.href='http://localhost:8080/people'" value="Go to Back" />
<br>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}"> Update </a>
<br>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>



</body>
</html>
